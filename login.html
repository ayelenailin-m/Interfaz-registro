<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/login.css">
<link rel="stylesheet" type="text/css" href="slide navbar style.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrate</label>
					<input type="text" name="txt" placeholder="Nombre de usuario " required="">
					<input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="password" placeholder="Password" required="">
					<input type="password" name="passwordConfirm" placeholder="Confirmar Password" required="">
					<button>Registrarse</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Iniciar Sesion</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Iniciar Sesion </button>
				</form>
			</div>
	</div>
<script src="./js/loginn.js"></script>
</body>
</html>
